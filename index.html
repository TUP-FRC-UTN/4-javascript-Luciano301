
<!DOCTYPE html>

<head>

<body>
    <h1>Hola, este es mi primer formulario</h1>
    <h4>Por favor, rellena con los siguientes datos, para registrarte</h4>
    <form  name = "myForm" onsubmit = "return(validate());" action="/test" method="post">
        <label for="name">Nombre</label>
        <input  type="text" name="name" id="name">
       
        <label for="lastName">Apellido</label>
        <input  type="text" name="lastName" id="lastName">

        <label for="lastName">Email</label>
        <input  type="email" name="email" id="">
       
        <label for="address">Domicilio</label>
        <input  type="text" name="address" id="">
       
        <label for="document">Documento</label>
        <input  type="text" name="document" id="">
     
        <label for="">Seleccione Tipo De Cuenta</label>
        <select name="accountType" id="">
            <option value = "-1" selected>[Elija la suya]</option>
            <option value="1">Cuenta Empresarial</option>
            <option value="2">Cuenta Personal</option>
            <option value="3">Cuenta Estudiante</option>
        </select>
        
        <input type="submit" value="REGISTRARME">
    </form>
